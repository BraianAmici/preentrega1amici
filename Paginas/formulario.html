        <hr>
<!--encabezado-->
        <h1 class="charo">Casilla de Mensajes</h1>
<!--inicio de planilla-->
        <main class="consultaweb">
            <form action="">
                <div>
<!--nombre-->
                    <label for="name">Nombre:</label>
                    <input type="text" name="name" placeholder="Luis">
                </div>
                <br>
                <div>
<!--apellido-->
                    <label for="surname">Apellido:</label>
                    <input type="text" name="name" placeholder="Ruiz">
                </div>
                <br>
                <div>
<!--email-->
                    <label for="mail">Correo Electronico:</label>
                    <input type="email" name="mail" required>
                </div>
                <br>
                <div>
<!--telefono-->
                    <label for="Telefono">Telefono/Celular:</label>
                    <input type="text" name="number" placeholder="1234567890" >
                </div>
                <br>
                <div>
<!--consulta de cliente-->
                    <label for="comment">Consulta:</label>
                    <input type="text" name="comment"
                    placeholder="Escribe un Mensaje">
                </div>
                <br>
                <div>
<!--procedencia del mensaje-->
                    <label for="pais">¿Desde donde nos consultas?</label>
                    <select name="pais" id="">
                        <option value="arg">Argentina</option>
                        <option value="br">Brasil</option>
                        <option value="uy">Uruguay</option>
                    </select>
                </div>
<!--enviar/borrar-->
                <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar">
            </form>
        </main>

<!--pie de pagina-->
